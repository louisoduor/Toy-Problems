<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Problem</title>
</head>
<body>
    <h1>Student Grade Generator</h1>
    
    <form id="gradeForm">
        <label for="marks">Enter student marks (between 0 and 100): </label>
        <input type="number" id="marks" name="marks" min="0" max="100" required>
        <button type="button" onclick="generateStudentGrade()">Generate Grade</button>
    </form>

    <script src="index.js"></script>
</body>
